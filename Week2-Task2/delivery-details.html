<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form - LuQueens Collection</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <h1>Save your delivery details With LuQueens Collection</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <hr />
    </header>

    <!-- Form Section -->
    <main>
      <h2>Delivery Details</h2>
      <form onsubmit="alert('âœ… Thank you, your booking has been received!')">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required /><br /><br />

        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="date" required /><br /><br />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" /><br /><br />

        <label for="service">Service Type:</label>
        <select name="service" id="service" required>
          <option value="">Select a service</option>
          <option value="shipping">Shipping</option>
          <option value="delivery">Delivery</option>
          <option value="pickup">Pickup</option>
        </select><br /><br />

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female<br /><br />

        <label>
          <input type="checkbox" name="terms" required />
          I agree to the <a href="#">terms and conditions
        </a></label><br /><br />

        <button type="submit">Submit Booking</button>
      </form>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 LuQueens Collection</p>
    </footer>
  </body>
</html>
