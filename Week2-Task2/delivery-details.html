<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Detials Form - LuQueens Collection</title>
  </head>
  <body>
  
    <header>
      <h1>Save your delivery details With LuQueens Collection</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <hr />
    </header>

    <main>
      <h2>Delivery Details</h2>
      <form
        onsubmit="alert('âœ… Thank you, your delivery-details has been sent!')"
        action="https://formspree.io/f/mqayzdag"
        method="POST"
      >
        <fieldset>
          <legend>Personal Information</legend>

          <label for="fullname">Full Name:</label><br />
          <input type="text" id="fullname" name="fullname" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone">Phone Number:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{11}"
            placeholder="e.g. 08012345678"
            required
          /><br /><br />

          <label>Gender:</label><br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br /><br />
        </fieldset>

        <fieldset>
          <legend>Delivery Preferences</legend>

          <label for="date">Delivery Date:</label><br />
          <input type="date" id="date" name="date" required /><br /><br />

          <label for="time">Preferred Time:</label><br />
          <input type="time" id="time" name="time" /><br /><br />

          <label for="service">Service Type:</label><br />
          <select name="service" id="service" required>
            <option value="">Select a service</option>
            <option value="shipping">Shipping</option>
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
          </select><br /><br />

          <label for="notes">Additional Notes:</label><br />
          <textarea
            id="notes"
            name="notes"
            rows="4"
            cols="40"
            placeholder="Enter delivery instructions..."
          ></textarea><br /><br />
        </fieldset>

        <label>
          <input type="checkbox" name="terms" required />
          I agree to the <a href="#">terms and conditions</a>
        </label><br /><br />

        <button type="submit">Submit Booking</button>
      </form>
    </main>

  
    <footer>
      <p>@ 2025 LuQueens Collection </p>
    </footer>
  </body>
</html>
